<!DOCTYPE html>
<html lang="en">
<html>

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de produit </title>

  <!---CSS -->
  <link rel="stylesheet" href="inter.css">
   <!-- javascript  -->
  <script src="inter.js" defer></script>

</head>

<body>

  <section class="form">
    <form id="form">
      <div class="inputbox">
        <label>Nom</label>
        <input id="nom" type="text">
         <!-- success et erreur msg  -->
        <small></small>
      </div>
      <div class="inputbox">
        <label>Marque</label>
        <input id="marque" type="text">
         <!-- success et erreur msg  -->
        <small></small>
      </div>
      <div class="inputbox">
        <label>Prix</label>
        <input type="number" id="price">
         <!-- success et erreur msg  -->
        <small></small>
      </div>
      <div class="inputbox">
        <label> date de production </label>
        <input type="date" id="date">
         <!-- success et erreur msg  -->
        <small></small>
      </div>
      <div class="inputbox">
        <label for="type">choisissez le type</label>
        <select id="type">
          <option value=""></option>
          <option value="hygiène et toilette">hygiène et toilette</option>
          <option value="soins esthétiques">soins esthétiques</option>
          <option value="produits solaires"> produits solaires</option>
          <option value="beauté des mains et des pieds">beauté des mains et des pieds</option>
          <option value="produits de maquillage">produits de maquillage</option>
          <option value="entretien capillaires">entretien capillaires</option>
          <option value="parfums">parfums</option>
        </select>
         <!-- success et erreur msg  -->
        <small></small>
      </div>
      <div class="inputbox">
        <label>Est en promotion : </label>
        <div class="rad">
          <label for="OUI"><input type="radio" name="radio" value="oui" id="OUI">OUI</label>
          <label for="NON"><input type="radio" name="radio" value="non" id="NON">NON</label>
        </div>
        <!-- success et erreur msg  -->
        <div class="mis1"></div>
      </div>
      <input type="button" id="btn" value="Ajouter">

<!-- stock id  -->
      <input type="hidden" name="" id='contIdEdit'></div>
    </form>
  </section>

  <section class="tabl">
    <table class="table" id="productsdetails">
      <thead>
        <tr>
          <th>NOM</th>
          <th>Marque</th>
          <th>price</th>
          <th>date de production</th>
          <th>Type</th>
          <th>Est en promotion</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>
</body>
</html>
